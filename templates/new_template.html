<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Template</title>
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>
<body>

<h2>New Template</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
  
<form action="/new_template" method="post">
    <label for="template_name">Template Name:</label><br>
    <input type="text" id="template_name" name="template_name"><br><br>

    <label for="template_content">Template Content:</label><br>
  <textarea name="template_content" id="template_content"></textarea>
  <script>
      CKEDITOR.replace('template_content', {
          toolbar: [
              ['Bold', 'Italic', 'Underline', 'Strike'],
              ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'],
              ['Font', 'FontSize', 'TextColor', 'BGColor'],
              ['Undo', 'Redo']
          ]
      });
  </script><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
